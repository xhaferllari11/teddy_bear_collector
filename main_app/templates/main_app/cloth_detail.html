{% extends 'base.html' %}
{% block content %}

<h1>Cloth's Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ object.item }}</span>
          <p>Color: {{ object.color }}</p>
        </div>
        <div class="card-action">
            <a href="{% url 'clothes_update' object.id %}">Edit</a>
            <a href="{% url 'clothes_delete' object.id %}">Delete</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
